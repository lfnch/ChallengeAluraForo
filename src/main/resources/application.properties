#Nombre aplicacion
spring.application.name=ChallengeAluraForo

#Datos de la conexion y el driver
spring.datasource.url=jdbc:mariadb://localhost:3306/challenge_foro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Tipo de generacion y dialecto
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

#Variables personalizadas
api.security.secret=123456